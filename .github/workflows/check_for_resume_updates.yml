name: Check for resume updates

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # Run at every 5th minute

jobs:
  load-input:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Retrieve the JSON file from the remote endpoint
      - name: Retrieve resume JSON file
        run: curl -X GET ${{ secrets.RESUME_JSON_URL }} > resume.json

      # Step 2: Generate a checksum for the JSON file
      - name: Generate checksum
        run: echo "result=$(echo "${{ toJson(steps.json.outputs.result) }}" | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
        id: checksum
      
      # Step 3: Check if the checksum is in the cache
      - name: Check cache
        uses: actions/cache@v3
        id: check-cache
        with:
          path: resume.json
          key: ${{ hashFiles('resume.json') }}
      - name: debug output check-cache
        run: echo ${{ toJson(steps.check-cache.outputs) }}
      - name: set output
        run: |
          echo "cache-hit=${{ steps.check-cache.outputs.cache-hit }}" >> $GITHUB_OUTPUT
          echo "cache-key=${{ steps.check-cache.outputs.cache-hit }}" >> $GITHUB_OUTPUT
        id: output
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
          
  debug:
    runs-on: ubuntu-latest
    needs: load-input
    steps:
      - name: Debug
        run: echo "${{ toJson(needs) }}"
    
  deploy_update:
    needs: load-input
    if: needs.load-input.outputs.cache-hit == 'false'
    uses: ./.github/workflows/pipeline.yml
    with:
      resume_json_cache_key: ${{ needs.load-input.outputs.cache-key }}
    secrets: inherit