name: Check for resume updates

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # Run at every 5th minute

jobs:
  load-input:
    outputs:
      resume_json: ${{ steps.json.outputs.result }}
      cache_hit: ${{ steps.check_cache.outputs.cache-hit }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Retrieve the JSON file from the remote endpoint
      - name: Retrieve resume JSON file
        run: |
          echo "result=$(curl -X GET ${{ secrets.RESUME_JSON_URL }})" >> $GITHUB_OUTPUT
        id: json

      - name: Generate checksum
        run: echo "${{ toJson(steps.json) }}"

      # Step 2: Generate a checksum for the JSON file
      - name: Generate checksum
        run: echo "result=$(echo "${{ toJson(steps.json.outputs.result) }}" | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
        id: checksum
      
      # Step 3: Check if the checksum is in the cache
      - name: Check cache
        uses: actions/cache@v3
        id: check_cache
        with:
          key: ${{ steps.checksum.outputs.result }}
          
  debug:
    runs-on: ubuntu-latest
    needs: load-input
    steps:
      - name: Debug
        run: echo "${{ toJson(needs) }}"
    
  deploy_update:
    needs: load-input
    if: needs.load-input.outputs.cache_hit == 'false'
    uses: ./.github/workflows/pipeline.yml
    with:
      resume_json: ${{ toJson(needs.load-input.outputs.resume_json) }}
    secrets: inherit